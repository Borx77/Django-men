{% extends 'blog/base.html' %}

{% block title %}
Los articulos
{% endblock %}

{% block content %}

<p>Hi there!</p>
<p>It works!</p>
{{ primero.title }}
{% for post in posts %}
<div>
    <h2>{{ post.title }}</h2>
    <div>
        {{ post.text }}
    </div>
    <p>
        {{post.author.username}}
    </p>
    <p>
        <a href="{% url 'post_detail' pk=post.pk %}">Editar</a>
    </p>
    <p>
        <a href="{% url 'post_delete' pk=post.pk %}">Borrar</a>
    </p>
</div>
{% endfor %}
{% endblock %}
