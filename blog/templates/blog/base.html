{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- esto es para hacer como componentes. -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- para que slo lo vean los usuarios autenticados-->
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">Nuevo Post</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
